<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE 754 Single Precision Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IEEE 754 Single Precision (32-bit) Converter</h1>
        <div class="input-section">
            <label for="decimalInput">Enter Decimal Number:</label>
            <input type="number" id="decimalInput" step="any" placeholder="e.g., 6.5">
            <button onclick="convertToIEEE754()">Convert</button>
        </div>
        <div class="output-section">
            <label>Binary Representation (32-bit):</label>
            <div id="binaryOutput" class="output-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
